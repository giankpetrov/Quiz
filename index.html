<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!---------------------CSS Link---------------------------->
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <!------------------Loading page------------------------>
        <div id="front-img" class="front-img">
            <img src="/assets/images/frontpage.webp">
        </div>
        <div id="text-front" class="text-front">
            <h2>World Cup Quiz</h2>
        </div>
        <div id="front-btn" class="front-btn">
            <button>Start</button>
        </div>
        <!------------------Intructions page-------------------->
        <div id="readyone" class="readyone">
            <ul>
                <h2>INSTRUCTIONS</h2>
                <li>Select the answer you think is correct.</li>
                <li>Correct answers will turn green.</li>
                <li>Incorrect answers will turn red.</li>
                <li>On the last page type your name to save your score.</li>
                <li>When you feel prepared, click the play button below.</li>
                <h2>Good Luck!</h2>
            </ul>
        </div>
        <div id="play-btn" class="play-btn">
            <button>Play</button>
        </div>
        <!-------------------Game Area-------------------------->
    </div>
    <!----------------- Script---------------------------------->
    <script src="assets/js/script.js"></script>
</body>
</html>
